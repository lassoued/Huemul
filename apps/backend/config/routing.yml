profession:
  class: sfDoctrineRouteCollection
  options:
    model:                profession
    module:               profession
    prefix_path:          /profession
    column:               id
    with_wildcard_routes: true

revision:
  class: sfDoctrineRouteCollection
  options:
    model:                Revision
    module:               revisions
    prefix_path:          /revisions
    column:               id
    with_wildcard_routes: true

revision_state:
  class: sfDoctrineRouteCollection
  options:
    model:                RevisionState
    module:               revision_states
    prefix_path:          /revision_states
    column:               id
    with_wildcard_routes: true

