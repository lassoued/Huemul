    column:               id
    with_wildcard_routes: true

sf_guard_user:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               users
    prefix_path:          /users
    column:               id
    with_wildcard_routes: true

formu:
  class: sfDoctrineRouteCollection
  options:
    model:                Formu
    module:               formus
    prefix_path:          /formus
    column:               id
    with_wildcard_routes: true

form:
  class: sfDoctrineRouteCollection
  options:
    model:                Form
    module:               forms
    prefix_path:          /forms
    column:               id
    with_wildcard_routes: true

item:
