  class: sfDoctrineRouteCollection
  options:
    model:                Procedure
    module:               procedures
    prefix_path:          /procedures
    column:               id
    with_wildcard_routes: true

sf_guard_permission:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardPermission
    module:               permissions
    prefix_path:          /permissions
    column:               id
    with_wildcard_routes: true

sf_guard_group:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardGroup
    module:               groups
    prefix_path:          /groups
    column:               id
    with_wildcard_routes: true

profile:
  class: sfDoctrineRouteCollection
  options:
